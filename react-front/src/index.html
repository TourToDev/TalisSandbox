<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TalisSandbox Dev</title>
  </head>

  <body>
    <section id="root"></section>
    <script>
      function registerComponent({
        component_name,
        component_object_main,
        component_object_config,
      }) {
        Vue.component(component_name, component_object_main);
        Vue.component(`${component_name}Config`, component_object_config);
      }
    </script>
  </body>
</html>
